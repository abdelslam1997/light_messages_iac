apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: light-messages-ingress
  namespace: default
  annotations:
    cert-manager.io/v1/cluster-issuer: http-01-production
spec:
  ingressClassName: external-nginx
  tls:
    - hosts:
        - k8s-ingress-external-93e8ef6582-3f2161060c2de496.elb.eu-west-2.amazonaws.com
      secretName: k8s-ingress-external-93e8ef6582-3f2161060c2de496.elb.eu-west-2.amazonaws.com
  rules:
    - host: k8s-ingress-external-93e8ef6582-3f2161060c2de496.elb.eu-west-2.amazonaws.com
      http:
        paths:
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: channels-service
                port:
                  number: 8080
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          - path: /admin_123
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80    # Changed from 8000 to 80